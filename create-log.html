<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.png" type="image/gif">

    <title>DEEVO - Supply Chain</title>

    <!-- Bootstrap core CSS-->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin.css" rel="stylesheet">

  </head>

  <body class="bg-dark">

    <div class="container">
      <div class="card card-login mx-auto mt-5">
        <div class="card-header">Record a CTE Log:</div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <div class="form-label-group">
                <input id="inputID" class="form-control" placeholder="ID" autofocus="autofocus">
                <label for="inputID">ID</label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input id="inputTime" class="form-control" placeholder="Time" autofocus="autofocus">
                <label for="inputTime">Time</label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input id="inputRef" class="form-control" placeholder="Ref" autofocus="autofocus">
                <label for="inputRef">Ref</label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input id="inputCTE" class="form-control" placeholder="CTE" autofocus="autofocus">
                <label for="inputCTE">CTE</label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input id="inputAsset" class="form-control" placeholder="Asset" autofocus="autofocus">
                <label for="inputAsset">Asset</label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input id="inputSupplychain" class="form-control" placeholder="Supplychain" autofocus="autofocus">
                <label for="inputSupplychain">Supplychain</label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input id="inputLocation" class="form-control" placeholder="Location" autofocus="autofocus">
                <label for="inputLocation">Location</label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input id="inputProduct" class="form-control" placeholder="Product" autofocus="autofocus">
                <label for="inputProduct">Product</label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input id="inputContent" class="form-control" placeholder="Content" autofocus="autofocus">
                <label for="inputContent">Content</label>
              </div>
            </div>
            <a type="submit" class="btn btn-primary btn-block" >Record</a>
          </form>
          <div class="text-center">
            <a class="d-block small mt-3" href="index.html">Back to Dashboard</a>            
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  </body>

</html>
